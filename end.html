<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Congrats!</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <style>
    /* ✅ Improve Final Score Display */
#finalScore {
    font-size: 36px;
    font-weight: bold;
    color: #4caf50;
    text-align: center;
}

/* ✅ Add Animation to Score Message */
#scoreMessage {
    font-size: 20px;
    color: #333;
    text-align: center;
    margin-top: 15px;
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

  </style>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore"></h1>
        <h2 id="scoreMessage"></h2>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <a class="btn" href="game.html">Play Again</a>
        <a class="btn" href="./index.html">Go Home</a>
      </div>
    </div>
    <script src="end.js"></script>
  </body>
</html>
